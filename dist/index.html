<html>
  <head>
  	<meta charset="utf-8">
    <title>Battleship Game</title>
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
  </head>
  <body>
    <script src="bundle.js"></script>

    <h1 class="title">Battleship</h1>

    <div id="display-winner"></div>

    <div id="battleship-grids">
	    <div id="playerGrid"></div>
	    <div id="opponentGrid">
            <div id="cover"></div>
            <div class="play-btn" onclick="play()"><p>Play</p></div>
    </div>

    <div class="half-screen" id="left-side"><p>Your Grid</p></div><div class="half-screen" id="right-side"><p>Opponent's Grid</p></div>

    <div class="options">
      <a href="#" onclick="randomize()">Randomize &#8634;</a>
    </div>
  </body>
</html>
